<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Order summary card</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="assets/scss/style.css">
    </head>

    <body>
        <div class="container">
            <img src="assets/images/illustration-hero.svg" alt="Frontend Mentor hero illustration" class="hero">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="priceBanner">
                <img src="assets/images/icon-music.svg" alt="Icon Music">
                <div class="planPrice">
                    <h1>Annual Plan</h1>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button type="submit" class="btn btn-primary">
                <span>Proceed to Payment</span>
            </button>
            <button type="submit" class="btn btn-cancel">
                <span>Cancel Order</span>
            </button>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/YeiserDeveloper">YeiserDeveloper</a>.
        </div>
    </body>

</html>
